<table class="table table-hover table-striped">
    <thead>
        <th>Nome</th>
        <th>Item</th>
        <th>Data Empr√©stimo</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let devedor of devedores | async">
            <td>{{devedor.nome}}</td>
            <td>{{devedor.item}}</td>
            <td>{{devedor.dataEmprestimo}}</td>
            <td>
                
                    <div class="col-sm">
                        <div class="row">
                            <button class="btn btn-info" title='Editar' (click)="edit(devedor, devedor.key)">
                                <fa-icon [icon]="faPencilAlt"></fa-icon>
                            </button>

                        </div>
                        <div class="row">
                            <button class="btn btn-danger mt-2" title='Excluir' (click)="delete(devedor.key)">
                                <fa-icon [icon]="faTrash"></fa-icon>
                            </button>

                        </div>
                    </div>
                
            </td>
        </tr>
    </tbody>
</table>
